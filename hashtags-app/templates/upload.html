<!doctype html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Hashtag Generator</title>
</head>
<h1>Upload File</h1>
<form method=post enctype=multipart/form-data>
    {% for i in range(6) %}
    <input type=file name=file{{i}}>
    {% endfor %}
    <input type=submit value=Upload>
</form>
