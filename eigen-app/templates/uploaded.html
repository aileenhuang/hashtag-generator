<!doctype html>
<html>
    <head>
        <title>Processed Topics</title>
    </head>
<body>
    {% if tg %}
    <table>
        <tr>
            <td>Document</td>
            <td>Topic</td>
            <td>Words</td>
            <td>Sentences</td>
        </tr>
        {% for doc, topic in tg.doc_topic_words.items() %}
        <tr>
            <td>{{doc}}</td>
            <td>{{topic}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
